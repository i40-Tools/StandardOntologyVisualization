<script>
    function toggleInference(element){
        destroyChart("#networks");
        fetchRelations()
            .then(data => buildRelationProperty(data, element.checked))
            .then(fetchStandards)
            .then(readStandards)
            .then(loadNetwork);

    }
    fetchRelations()
        .then(data => buildRelationProperty(data, true))
        .then(fetchStandards)

        .then(loadNetwork);
